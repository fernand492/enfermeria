<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Examen ENFERMERIA 2023 - Interactivo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Estilos base adaptados */
    :root {
      --primary-color: #003366; /* Azul oscuro original */
      --accent-color: #FFCC00;  /* Amarillo original */
      --text-color: #333;
      --correct-bg: #d4edda;
      --correct-border: #c3e6cb;
      --correct-text: #155724;
      --incorrect-bg: #f8d7da;
      --incorrect-border: #f5c6cb;
      --incorrect-text: #721c24;
      --correct-highlight-border: #28a745; /* Verde fuerte para borde correcto */
      --explanation-bg: #e9ecef; /* Fondo gris claro para explicación */
      --explanation-border: #ced4da;
      --explanation-text: #495057;
      --button-primary-bg: #003366;
      --button-primary-hover: #002244;
      --button-secondary-bg: #6c757d;
      --button-secondary-hover: #5a6268;
      --button-restart-bg: #28a745; /* Verde para reiniciar */
      --button-restart-hover: #218838;
      --button-review-bg: #ffc107; /* Amarillo/Naranja para revisar */
      --button-review-hover: #e0a800;
      --fixed-counter-height: 45px; /* Estimación altura contador + borde */
      --mobile-fixed-counter-height: 40px; /* Estimación altura contador móvil */
      --question-bg: #ffffff; /* Fondo para cada pregunta */
      --question-border: #e0e0e0; /* Borde para cada pregunta */
      --question-shadow: 0 2px 5px rgba(0,0,0,0.08); /* Sombra suave */
    }
    html, body {
        height: 100%;
    }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0; /* Padding gestionado por JS/clase */
      background: #f0f4f8; /* Fondo general ligeramente gris */
      color: var(--text-color);
      line-height: 1.6;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    /* Padding superior cuando el examen está activo */
    body.exam-active {
        padding-top: var(--fixed-counter-height);
        justify-content: flex-start; /* Alinear contenido arriba */
    }


    /* --- Start Screen Styles --- */
    #startScreen {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 30px;
        text-align: center;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        margin: 20px auto;
        max-width: 500px;
        width: 90%;
    }
    #startScreen h2 { color: var(--primary-color); margin-bottom: 20px; }
    .question-options label { display: block; margin: 10px 0; font-size: 1.1em; cursor: pointer; background-color: transparent; padding: 5px; border: none; border-radius: 0; position: static; text-align: left; }
    .question-options label:hover { background-color: transparent; border-color: transparent; }
    .question-options input[type="radio"] { margin-right: 8px; vertical-align: middle; }
    .start-buttons button { background: var(--button-primary-bg); color: #fff; border: none; padding: 12px 25px; border-radius: 5px; cursor: pointer; margin: 15px 5px 5px 5px; font-size: 1.1em; transition: background-color 0.2s ease; }
    .start-buttons button:hover { background-color: var(--button-primary-hover); }
    .start-buttons button#resumeButton { background-color: var(--button-secondary-bg); }
    .start-buttons button#resumeButton:hover { background-color: var(--button-secondary-hover); }
    #resumePrompt { margin-top: 15px; padding: 10px; background-color: #fff3cd; border: 1px solid #ffeeba; border-radius: 4px; color: #856404; font-size: 0.9em; }


    /* --- Exam View Styles --- */
    header {
      background: var(--primary-color);
      color: #fff;
      padding: 10px 20px;
      text-align: center;
    }
    header h1 { margin: 5px 0; font-size: 1.5em; }

    /* Contador fijo */
    #contador-fijo {
        background-color: var(--accent-color);
        color: var(--primary-color);
        padding: 8px 20px;
        text-align: center;
        font-weight: bold;
        font-size: 1.1em;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        z-index: 900;
        border-bottom: 2px solid var(--primary-color);
        box-sizing: border-box;
    }
    #contador-fijo span, #contador-fijo a { margin: 0 8px; }
    .contador-aciertos { color: green; }
    .contador-fallos { color: red; }
    #pendingLink { cursor: pointer; text-decoration: none; color: inherit; }
    #pendingLink:hover { text-decoration: underline; }
    #pendingLink.disabled { cursor: default; opacity: 0.5; pointer-events: none; }


    .quiz-container {
      margin: 20px auto;
      max-width: 700px;
      padding: 0;
      border-radius: 8px;
    }

    /* Contenedor de las preguntas */
    #exam {
        background-color: #f8f9fa;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    /* Estilo individual de cada pregunta */
    .question {
      background: var(--question-bg);
      border: 1px solid var(--question-border);
      border-radius: 6px;
      padding: 20px;
      margin-bottom: 25px;
      transition: outline 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
      outline: 0px solid transparent;
      box-shadow: var(--question-shadow);
    }
    .question:last-child {
        margin-bottom: 0;
        border-bottom: 1px solid var(--question-border);
    }
    .question p {
        margin: 0 0 18px;
        font-size: 1.15em;
        font-weight: bold;
        color: var(--primary-color);
        line-height: 1.4;
    }
    /* Línea separadora (añadida con JS) */
    .question hr {
        border: none;
        height: 1px;
        background-color: #dee2e6;
        margin-top: 25px;
        margin-bottom: -20px;
    }


    /* Estilos específicos para labels dentro de las preguntas */
    .question form label {
        display: block;
        margin-bottom: 10px;
        cursor: pointer;
        background-color: #f9f9f9;
        padding: 12px 18px;
        border: 1px solid #ddd;
        border-radius: 5px;
        transition: background-color 0.3s ease, border-color 0.3s ease;
        position: relative;
        text-align: left;
    }
    .question form label:hover:not(.disabled) { background-color: #eef; border-color: #aab; }
    .question form label.disabled { cursor: default; opacity: 0.7; }
    .question form input[type="radio"] { margin-right: 12px; vertical-align: middle; }
    .question form label.respuesta-correcta { background-color: var(--correct-bg); border-color: var(--correct-border); color: var(--correct-text); font-weight: bold; }
    .question form label.respuesta-incorrecta { background-color: var(--incorrect-bg); border-color: var(--incorrect-border); color: var(--incorrect-text); }
    .question form label.es-correcta-destacada { border: 2px solid var(--correct-highlight-border) !important; font-weight: bold; }

    /* Feedback (Correcto/Incorrecto) */
    .feedback { margin-top: 15px; padding: 10px; border-radius: 4px; font-weight: bold; font-size: 0.95em; display: none; }
    .feedback.correct { color: var(--correct-text); background-color: var(--correct-bg); border: 1px solid var(--correct-border); display: block; }
    .feedback.incorrect { color: var(--incorrect-text); background-color: var(--incorrect-bg); border: 1px solid var(--incorrect-border); display: block; }

    /* Estilo para la explicación */
    .explanation-text {
      margin-top: 10px; /* Espacio sobre la explicación */
      padding: 12px;
      border-radius: 4px;
      background-color: var(--explanation-bg);
      border: 1px solid var(--explanation-border);
      color: var(--explanation-text);
      font-size: 0.9em;
      line-height: 1.5;
      display: none; /* Oculto por defecto */
    }

    .comprobar-btn { display: none !important; }

    /* Modal de Resultados */
    .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.6); }
    .modal-content { background-color: #fff; margin: 10% auto; padding: 30px; border: 1px solid #888; width: 90%; max-width: 500px; border-radius: 8px; text-align: center; box-shadow: 0 5px 15px rgba(0,0,0,0.3); }
    .modal-content h2 { color: var(--primary-color); margin-top: 0; margin-bottom: 25px; }
    .modal-content #results-text { font-size: 1.8em; margin: 25px 0; line-height: 1.4; }
    .modal-content #results-text strong { display: inline-block; margin: 0 5px; }
    .modal-content button { color: white; padding: 12px 22px; border: none; border-radius: 5px; font-size: 1em; cursor: pointer; margin: 10px 5px 0 5px; transition: background-color 0.3s ease; min-width: 140px; }
    .modal-content button:hover { opacity: 0.9; }
    .modal-content button#reiniciar-btn { background-color: var(--button-restart-bg); }
    .modal-content button#reiniciar-btn:hover { background-color: var(--button-restart-hover); }
    .modal-content button#revisar-btn { background-color: var(--button-review-bg); color: #333; }
    .modal-content button#revisar-btn:hover { background-color: var(--button-review-hover); }

    /* Estilos modo revisión */
    .modo-revision .feedback,
    .modo-revision .explanation-text { /* Oculta feedback y explicación en modo revisión */
        display: none !important;
    }
    .modo-revision .question form label.respuesta-seleccionada::before { content: '▶'; position: absolute; left: -15px; top: 50%; transform: translateY(-50%); color: var(--primary-color); font-size: 0.8em; }
    .modo-revision .question form label.es-correcta-revision { font-weight: bold; border: 2px solid var(--button-restart-bg); }
    .modo-revision .question form label.respuesta-correcta { background-color: var(--correct-bg); border-color: var(--correct-border); color: var(--correct-text); }
    .modo-revision .question form label.respuesta-incorrecta { background-color: var(--incorrect-bg); border-color: var(--incorrect-border); color: var(--incorrect-text); }
    .modo-revision .question form input[type="radio"] { display: none; }

     /* Utility class to hide elements */
    .hidden {
        display: none !important;
    }

    @media (max-width: 600px) {
      /* Padding superior para móvil cuando el examen está activo */
       body.exam-active {
           padding-top: var(--mobile-fixed-counter-height);
       }
      header h1 { font-size: 1.3em; }
      #contador-fijo { font-size: 0.9em; padding: 6px 10px; }
      #contador-fijo span, #contador-fijo a { margin: 0 5px;}

      #startScreen { padding: 20px; margin-top: 20px; margin-bottom: 20px; }
       .question-options label { font-size: 1em; }
       .start-buttons button { width: calc(100% - 10px); margin: 8px 5px; font-size: 1em; padding: 10px 20px;}

      .quiz-container { margin: 10px auto; }
      #exam { padding: 15px; } /* Padding en móvil */
      .question { margin-bottom: 20px; padding: 15px; } /* Padding y margen en móvil */
      .question p { font-size: 1.05em; }
      .question form label { padding: 10px 15px; font-size: 0.95em;}
      .question hr { margin-top: 20px; margin-bottom: -15px; } /* Ajuste separador móvil */

      /* Estilo explicación en móvil */
      .explanation-text { font-size: 0.85em; padding: 10px; }

      .modal-content { padding: 20px; }
      .modal-content #results-text { font-size: 1.5em; }
      .modal-content button { padding: 10px 18px; font-size: 0.9em; margin: 5px; display: block; width: calc(100% - 10px); }
    }
  </style>
</head>
<body>

  <script>
    // --- Constantes y Variables Globales ---
    const examDiv = document.getElementById("exam");
    const quizContainer = document.querySelector(".quiz-container");
    const resultsModal = document.getElementById('results-modal');
    const resultsText = document.getElementById('results-text');
    const reiniciarBtn = document.getElementById('reiniciar-btn');
    const revisarBtn = document.getElementById('revisar-btn');
    const startScreen = document.getElementById('startScreen');
    const startButton = document.getElementById('startButton');
    const resumeButton = document.getElementById('resumeButton');
    const resumePrompt = document.getElementById('resumePrompt');
    const examHeader = document.querySelector('header');
    const contadorFijoDiv = document.getElementById('contador-fijo');
    const totalParsedCountSpan = document.getElementById('totalParsedCount');

    // --- Elementos del contador fijo ---
    const contadorAciertosSpan = document.getElementById('contador-aciertos');
    const contadorFallosSpan = document.getElementById('contador-fallos');
    const contadorRespondidasSpan = document.getElementById('contador-respondidas');
    const contadorTotalActivoSpan = document.getElementById('contador-total-activo'); // Span para total activo
    const contadorPendientesSpan = document.getElementById("contador-pendientes");
    const pendingLink = document.getElementById('pendingLink');

    const progressKey = 'examProgressMurciaB'; // Clave única para este examen

    let correctAnswersCount = 0;
    let incorrectAnswersCount = 0;
    let answeredQuestionsCount = 0;
    let allParsedQuestions = []; // Todas las preguntas parseadas
    let activeQuestions = [];    // Preguntas de la sesión actual
    let totalActiveQuestions = 0; // Total de preguntas en la sesión actual
    let userSelections = {}; // Para modo revisión
    let explanationsMap = new Map(); // *** NUEVO: Mapa para guardar explicaciones ***

    // *** NUEVO: Aquí pegarías TODAS tus explicaciones en el formato "número: explicación" ***
    const userExplanationsText = `
    1: "<strong>Explicación:</strong> El artículo 50 de la Constitución Española establece que los poderes públicos garantizarán, mediante pensiones adecuadas y periódicamente actualizadas, la suficiencia económica a los ciudadanos durante la tercera edad. Los otros artículos tratan sobre consumidores (51), derechos fundamentales (53) o no existen en ese contexto (52).",
2: "<strong>Explicación:</strong> El Estatuto de Autonomía para Andalucía (Ley Orgánica 2/2007) menciona explícitamente al Defensor del Pueblo Andaluz, al Consejo Consultivo, a la Cámara de Cuentas, al Consejo Audiovisual y al Consejo Económico y Social como otras instituciones de autogobierno. El Consejo de Transparencia, la Cámara de Comercio y el Consejo de RTVA no forman parte de la estructura organizativa de la Junta según el Estatuto en el mismo nivel que las anteriores.",
3: "<strong>Explicación:</strong> El Reglamento (UE) 2016/679, conocido como Reglamento General de Protección de Datos (RGPD), es la normativa principal y de aplicación directa en todos los estados miembros de la UE sobre protección de datos personales. Derogó la Directiva 95/46/CE. El Tratado de Lisboa y la Carta de Derechos Fundamentales establecen principios generales, pero el RGPD es la ley específica.",
4: "<strong>Explicación:</strong> Todas las opciones son medidas de prevención de pinchazos excepto la A. Desechar pipetas rotas es una medida de seguridad general de laboratorio, pero no está directamente relacionada con la prevención de pinchazos accidentales con agujas u objetos cortopunzantes contaminados, que es el foco principal de las otras medidas (no reencapsular, no manipular contenedores, usar guantes).",
5: "<strong>Explicación:</strong> El artículo 10 de la Ley 55/2003 (Estatuto Marco) designa al Consejo Interterritorial del Sistema Nacional de Salud como el órgano principal de coordinación entre el Estado y las Comunidades Autónomas en materia sanitaria, incluyendo la política de recursos humanos.",
6: "<strong>Explicación:</strong> Si bien es necesario registrarse en la BDU, acreditar residencia y presentar la solicitud, NO es imprescindible elegir médico o centro en el momento exacto de solicitar la tarjeta por primera vez. La asignación o elección se puede realizar posteriormente o puede ser asignado de oficio inicialmente.",
7: "<strong>Explicación:</strong> La definición corresponde a una Guía de Práctica Clínica (GPC). Las GPC se basan en la mejor evidencia científica disponible. Una vía clínica es una herramienta para estandarizar la atención a un proceso concreto, un protocolo es más específico para una actuación, y un procedimiento normalizado de trabajo (PNT) detalla cómo realizar una tarea específica.",
8: "<strong>Explicación:</strong> La característica distintiva de los grupos focales es precisamente la interacción entre los participantes, ya que se busca explorar cómo se construyen significados y opiniones a través de la discusión grupal, moderada por un facilitador. La opción D niega esta característica fundamental.",
9: "<strong>Explicación:</strong> El Decreto 96/2004 establece garantías de plazos máximos de respuesta. Para las primeras consultas de asistencia especializada procedentes de atención primaria, el plazo máximo garantizado es de 60 días naturales.",
10: "<strong>Explicación:</strong> El Valor Predictivo Positivo (VPP) indica la probabilidad de que un individuo con un resultado positivo en la prueba realmente tenga la enfermedad. Se calcula dividiendo el número de Verdaderos Positivos (VP) entre el total de resultados positivos (Verdaderos Positivos + Falsos Positivos): VPP = VP / (VP + FP).",
11: "<strong>Explicación:</strong> La mortalidad infantil, según la definición estándar utilizada por organismos como el INE y la OMS, se refiere a las defunciones de niños ocurridas antes de cumplir el primer año de vida (es decir, durante los primeros 12 meses).",
12: "<strong>Explicación:</strong> Las medidas de tendencia central describen el valor central o típico de un conjunto de datos. La Media (promedio), la Mediana (valor central ordenado) y la Moda (valor más frecuente) son medidas de tendencia central. La Varianza es una medida de dispersión, que indica cuánto se alejan los datos de la media.",
13: "<strong>Explicación:</strong> La Agencia de Calidad Sanitaria de Andalucía (ACSA) establece niveles de certificación. Para alcanzar el nivel Excelente, se requiere cumplir con el 100% de las evidencias del Grupo II y el 80% de las evidencias del Grupo III, además de los requisitos de los niveles inferiores (que incluyen las esenciales del Grupo I).",
14: "<strong>Explicación:</strong> La Tarjeta +Cuidado es una iniciativa enmarcada dentro de la Estrategia de Cuidados de Andalucía (PiCuida), orientada a mejorar la atención a personas con gran dependencia o demencias y a sus cuidadores.",
15: "<strong>Explicación:</strong> En los Procesos Asistenciales Integrados (PAI), los límites definen el alcance del proceso. El límite final se refiere a aquellas condiciones o situaciones que, aunque relacionadas, no serán abordadas en detalle dentro de ese PAI específico (por ejemplo, complicaciones muy avanzadas que requieren otro PAI). El límite marginal se refiere a las características que marcan el fin de la secuencia descrita.",
16: "<strong>Explicación:</strong> La Eficacia se refiere al resultado de una intervención en condiciones ideales o experimentales (ensayos clínicos). La Efectividad mide el resultado en condiciones reales de práctica clínica habitual. La Eficiencia relaciona los resultados obtenidos con los recursos utilizados.",
17: "<strong>Explicación:</strong> El Plan de Calidad del SSPA se estructura en torno a escenarios clave: Ciudadanía, Profesionales y Espacio Compartido (la organización y el sistema). La Gestión Clínica es un modelo de organización y funcionamiento, pero no uno de los escenarios principales del Plan de Calidad como tal.",
18: "<strong>Explicación:</strong> Los estudios descriptivos buscan describir características de una población o fenómeno. Incluyen estudios de casos clínicos (un paciente), series de casos (varios pacientes) y estudios transversales (miden exposición y enfermedad en un punto del tiempo). Los estudios de cohortes, casos y controles, experimentales y cuasi-experimentales son estudios analíticos, que buscan relaciones causa-efecto.",
19: "<strong>Explicación:</strong> El Test de Allen se realiza antes de una punción arterial (generalmente en la arteria radial) para evaluar la permeabilidad de la arteria cubital y asegurar que existe una circulación colateral adecuada en la mano. Esto previene la isquemia si la arteria radial se obstruyera.",
20: "<strong>Explicación:</strong> Entre los 0 y 3 meses, los hitos auditivos y de lenguaje incluyen sobresaltarse con ruidos fuertes, calmarse con la voz familiar, empezar a emitir sonidos guturales (gorjeos) y mostrar interés por sonidos, incluyendo juguetes musicales. Disfrutar con juguetes musicales es un hito esperado en esta etapa.",
21: "<strong>Explicación:</strong> La relación terapéutica enfermera-paciente tiene múltiples objetivos, todos ellos encaminados a facilitar el bienestar y la autonomía del paciente. Ayudar a comprender el problema, a ser agente de cambio y a expresar ideas/sentimientos son componentes clave de esta relación.",
22: "<strong>Explicación:</strong> El Modelo PRECEDE-PROCEED (la parte PRECEDE) es el que propone analizar los factores Predisponentes (conocimientos, actitudes, creencias), Facilitadores (habilidades, recursos, barreras) y Reforzantes (apoyo social, recompensas) que influyen en una conducta de salud para planificar intervenciones educativas.",
23: "<strong>Explicación:</strong> La definición proporcionada corresponde a la Eutanasia, según se describe en documentos sobre ética al final de la vida. La Limitación del Esfuerzo Terapéutico (LET) implica no iniciar o retirar tratamientos considerados fútiles o desproporcionados porque no ofrecen beneficio real al paciente en situación terminal o irreversible, permitiendo la evolución natural de la enfermedad.",
24: "<strong>Explicación:</strong> Las Enfermeras de Práctica Avanzada (EPA) en Heridas Crónicas Complejas (HCC) en Andalucía actúan como consultoras y referentes. Cualquier profesional puede solicitar su asesoría. Atienden heridas complejas, incluyendo las de baja prevalencia, y los pacientes no piden cita directamente, sino que son derivados o consultados por otros profesionales.",

    /** Función para barajar un arreglo (algoritmo Fisher–Yates) */
    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {

    /** Renderiza una única pregunta, restaurando su estado si se está reanudando */
    function renderSingleQuestion(q, index, totalQuestionsInSet, isResuming = false) {
        const questionIndex = q.originalIndex;
        const qDiv = document.createElement("div");
        qDiv.className = "question";
        qDiv.id = "q-" + questionIndex;

        const p = document.createElement("p");
        // Muestra el índice + 1 como número de pregunta en la vista actual
        p.innerHTML = `<strong>${index + 1}. ${q.enunciado}</strong>`;
        qDiv.appendChild(p);

        const form = document.createElement("form");
        form.className = "options";
        form.dataset.questionId = questionIndex; // Usa el índice original como ID

        const sortedLetters = Object.keys(q.options).sort();
        sortedLetters.forEach(letter => {
            const optionText = q.options[letter];
            const label = document.createElement("label");
            label.dataset.letter = letter;
            const radioId = `q${questionIndex}_${letter}`; // ID único basado en índice original
            label.htmlFor = radioId;

            const radioInput = document.createElement("input");
            radioInput.type = "radio";
            radioInput.name = `q${questionIndex}`; // Name basado en índice original
            radioInput.value = letter;
            radioInput.id = radioId;

            const isDisabled = isResuming && q.answered;
            const isChecked = isResuming && q.userAnswer === letter;

            radioInput.disabled = isDisabled;
            radioInput.checked = isChecked;

            label.appendChild(radioInput);
            label.appendChild(document.createTextNode(` (${letter}) ${optionText}`));

            if (isDisabled) {
                label.classList.add('disabled');
                if (isChecked) {
                    if (q.isCorrect) {
                        label.classList.add('respuesta-correcta');
                    } else {
                        label.classList.add('respuesta-incorrecta');
                    }
                }
                if (!q.isCorrect && letter === q.correctAnswer) {
                    label.classList.add('es-correcta-destacada');
                }
            } else {
                radioInput.addEventListener("change", () => handleOptionChange(q, letter, form));
            }

            form.appendChild(label);
        });
        qDiv.appendChild(form);

        // Div para el feedback (Correcto/Incorrecto)
        const feedbackDiv = document.createElement("div");
        feedbackDiv.className = "feedback";
        feedbackDiv.id = "feedback-" + questionIndex;
         if (isResuming && q.answered) {
             if (q.isCorrect) {
                 feedbackDiv.innerHTML = "✅ Correcto";
                 feedbackDiv.classList.add("correct");
            } else {
                 feedbackDiv.innerHTML = `❌ Incorrecto. La respuesta correcta es ${q.correctAnswer}`;
                 feedbackDiv.classList.add("incorrect");
            }
            feedbackDiv.style.display = 'block';
        }
        qDiv.appendChild(feedbackDiv);

        // Div para la explicación
        const explanationDiv = document.createElement("div");
        explanationDiv.className = "explanation-text";
        explanationDiv.id = "explanation-" + questionIndex;
        // Si se está reanudando y la pregunta ya fue respondida, muestra la explicación
        if (isResuming && q.answered) {
            explanationDiv.innerHTML = q.explanation || "Explicación no disponible."; // Muestra explicación guardada o mensaje por defecto
            explanationDiv.style.display = 'block';
        }
        qDiv.appendChild(explanationDiv);

        // Añade línea separadora si no es la última pregunta del set
        if (index < totalQuestionsInSet - 1) {
            const hr = document.createElement("hr");
            qDiv.appendChild(hr);
        }

        examDiv.appendChild(qDiv);
    }

    /** Maneja la selección de una respuesta */
    function handleOptionChange(questionData, selectedAnswer, form) {
        if (!questionData || questionData.answered) return; // Evita procesar si ya está respondida

        const questionIndex = questionData.originalIndex; // Usa el índice original
        const questionDiv = document.getElementById(`q-${questionIndex}`);
        if (!questionDiv) return; // Seguridad

        const feedbackDiv = questionDiv.querySelector(".feedback");
        const explanationDiv = questionDiv.querySelector(".explanation-text"); // Obtener div de explicación
        const labels = form.querySelectorAll('label');
        const correctAnswer = questionData.correctAnswer;

        // Marca la pregunta como respondida y actualiza contadores
        questionData.answered = true;
        questionData.userAnswer = selectedAnswer; // Guarda respuesta seleccionada
        answeredQuestionsCount++;
        userSelections[questionIndex] = selectedAnswer; // Para modo revisión

        const selectedLabel = form.querySelector(`label[data-letter="${selectedAnswer}"]`);
        const correctLabel = form.querySelector(`label[data-letter="${correctAnswer}"]`);

        feedbackDiv.className = "feedback"; // Resetea clases de feedback

        // Evalúa la respuesta y actualiza contadores y estilos
        if (selectedAnswer === correctAnswer) {
            questionData.isCorrect = true;
            feedbackDiv.innerHTML = "✅ Correcto";
            feedbackDiv.classList.add("correct");
            if(selectedLabel) selectedLabel.classList.add('respuesta-correcta');
            correctAnswersCount++;
        } else {
            questionData.isCorrect = false;
            feedbackDiv.innerHTML = `❌ Incorrecto. La respuesta correcta es ${correctAnswer}`;
            feedbackDiv.classList.add("incorrect");
            if(selectedLabel) selectedLabel.classList.add('respuesta-incorrecta');
            incorrectAnswersCount++;
        }
        feedbackDiv.style.display = 'block'; // Muestra el feedback

        // Muestra la explicación
        if (explanationDiv) {
            explanationDiv.innerHTML = questionData.explanation || "Explicación no disponible."; // Usa la explicación guardada o un texto por defecto
            explanationDiv.style.display = 'block'; // Hace visible la explicación
        }

        // Destaca la respuesta correcta siempre
        if (correctLabel) {
            correctLabel.classList.add('es-correcta-destacada');
        }

        // Deshabilita todas las opciones de esta pregunta
        labels.forEach(label => {
            const input = label.querySelector('input[type="radio"]');
            if (input) input.disabled = true;
            label.classList.add('disabled');
        });

        actualizarContadorFijo(); // Actualiza la barra de estado
        saveProgress(); // Guarda el progreso actual

        // Comprueba si se han respondido todas las preguntas
        if (answeredQuestionsCount === totalActiveQuestions) {
            setTimeout(mostrarResultadosFinales, 500); // Muestra resultados tras un breve delay
            localStorage.removeItem(progressKey); // Limpia progreso al finalizar
        }
    }

        resultsModal.style.display = 'none';
    }

    /** Reinicia el test (recarga la página) */
    function reiniciarQuiz() {
        localStorage.removeItem(progressKey); // Limpia el progreso guardado
        window.location.reload(); // Recarga la página para empezar de cero
    }

     /** Configura el modo revisión */
     function mostrarRevision() {
        hideResultsModal(); // Oculta el modal de resultados
        quizContainer.classList.add('modo-revision'); // Añade clase para estilos de revisión

        activeQuestions.forEach(q => { // Itera sobre las preguntas activas de esta sesión
            const questionIndex = q.originalIndex; // Usa el índice original
            const questionDiv = document.getElementById(`q-${questionIndex}`);
            if (!questionDiv) return; // Si no existe el div, salta

            const form = questionDiv.querySelector("form");
            const labels = form.querySelectorAll('label');

            labels.forEach(label => {
                 const letter = label.dataset.letter; // Obtiene la letra de la opción
                 const input = label.querySelector('input[type="radio"]');
                 if(input) input.style.display = 'none'; // Oculta el radio button

                 // Limpia clases previas y añade 'disabled'
                 label.classList.remove('respuesta-correcta', 'respuesta-incorrecta', 'respuesta-seleccionada', 'es-correcta-revision', 'es-correcta-destacada', 'disabled');
                 label.classList.add('disabled'); // Mantiene el aspecto deshabilitado

                 // Marca la respuesta correcta con un borde especial
                 if (letter === q.correctAnswer) {
                    label.classList.add('es-correcta-revision');
                 }

                 // Marca la respuesta que seleccionó el usuario
                 if (userSelections.hasOwnProperty(questionIndex) && letter === userSelections[questionIndex]) {
                     label.classList.add('respuesta-seleccionada'); // Añade indicador visual (ej. un icono)
                     // Añade color verde o rojo según si acertó o falló
                     if (userSelections[questionIndex] === q.correctAnswer) {
                         label.classList.add('respuesta-correcta');
                     } else {
                         label.classList.add('respuesta-incorrecta');
                     }
                 }
            });
        });
         // Desplaza la vista al inicio del contenedor de preguntas
         quizContainer.scrollIntoView({ behavior: 'smooth', block: 'start' });
     }

    /** Encuentra y se desplaza a la siguiente pregunta pendiente */
    function findAndScrollToNextPending(event) {
        event.preventDefault(); // Evita el comportamiento por defecto del enlace
        // Busca la primera pregunta en el set activo que no esté respondida
        const nextPendingQuestion = activeQuestions.find(q => !q.answered);
        if (nextPendingQuestion) {
            const element = document.getElementById('q-' + nextPendingQuestion.originalIndex);
            if (element) {
                // Desplaza suavemente el elemento al centro de la vista
                element.scrollIntoView({ behavior: 'smooth', block: 'center' });
                // Añade un borde temporal para destacar la pregunta
                element.style.outline = '3px solid var(--accent-color)';
                setTimeout(() => { element.style.outline = '0px solid transparent'; }, 1500); // Quita el borde después de 1.5s
            }
        }
    }

     /** Inicia un nuevo examen */
     function startExam() {
        // Obtiene el número de preguntas seleccionado
        const selectedValue = document.querySelector('input[name="numQuestions"]:checked').value;
        let numQuestionsToSelect;

        if (selectedValue === 'all') {
            numQuestionsToSelect = allParsedQuestions.length; // Todas las parseadas
        } else {
            numQuestionsToSelect = parseInt(selectedValue, 10); // Número específico
        }
        // Asegura que no se pidan más preguntas de las disponibles
        numQuestionsToSelect = Math.min(numQuestionsToSelect, allParsedQuestions.length);

        // Selecciona el subconjunto de preguntas (ya barajadas previamente)
        activeQuestions = allParsedQuestions.slice(0, numQuestionsToSelect);
        totalActiveQuestions = activeQuestions.length; // Guarda el total para esta sesión

        // Reinicia contadores y estado
        correctAnswersCount = 0;
        incorrectAnswersCount = 0;
        answeredQuestionsCount = 0;
        userSelections = {}; // Limpia selecciones previas
        localStorage.removeItem(progressKey); // Elimina cualquier progreso guardado

        // Resetea el estado de cada pregunta activa
        activeQuestions.forEach(q => {
            q.answered = false;
            q.userAnswer = null;
            q.isCorrect = null;
        });

        renderActiveQuestions(false); // Renderiza las preguntas (sin estado de reanudación)
        actualizarContadorFijo(); // Pone los contadores a cero
        showExamView(); // Muestra la interfaz del examen
        saveProgress(); // Guarda el estado inicial (0 respondidas)
     }

     /** Reanuda un examen guardado */
     function resumeExam() {
         const savedState = loadProgress(); // Carga el estado guardado
         if (!savedState) {
             alert("No se encontró progreso guardado o está corrupto.");
             localStorage.removeItem(progressKey); // Limpia si hay error
             showStartScreen(); // Vuelve a la pantalla de inicio
             return;
         }

         // Restaura contadores
         correctAnswersCount = savedState.correctAnswersCount;
         incorrectAnswersCount = savedState.incorrectAnswersCount;
         answeredQuestionsCount = savedState.answeredQuestionsCount;
         totalActiveQuestions = savedState.totalActiveQuestions;

         // Crea un mapa para buscar fácilmente el estado guardado de cada pregunta por su índice original
         const savedQuestionsMap = new Map(savedState.activeQuestions.map(q => [q.originalIndex, q]));

         // Filtra las preguntas parseadas para incluir solo las que estaban en la sesión guardada
         // y restaura su estado (respondida, respuesta, si fue correcta)
         activeQuestions = allParsedQuestions
             .filter(q => savedQuestionsMap.has(q.originalIndex))
             .map(q => {
                 const savedQ = savedQuestionsMap.get(q.originalIndex);
                 return { ...q, // Mantiene la info parseada (enunciado, opciones, correcta, explicación)
                          answered: savedQ.answered,
                          userAnswer: savedQ.selectedAnswer, // Restaura la respuesta del usuario
                          isCorrect: savedQ.isCorrect }; // Restaura si fue correcta o no
             });

         // Reconstruye el objeto userSelections para el modo revisión
         userSelections = {};
         activeQuestions.forEach(q => {
             if(q.answered && q.userAnswer !== null) {
                 userSelections[q.originalIndex] = q.userAnswer;
             }
         });

         // Comprobación de seguridad: si el número de preguntas no coincide, algo fue mal
         if(activeQuestions.length !== totalActiveQuestions) {
             console.error("Discrepancia en el número de preguntas al reanudar. Reiniciando.");
             localStorage.removeItem(progressKey);
             location.reload(); // Recarga para evitar estado inconsistente
             return;
         }

         renderActiveQuestions(true); // Renderiza las preguntas, marcando las ya respondidas y mostrando explicación si aplica
         actualizarContadorFijo(); // Actualiza los contadores con los valores cargados
         showExamView(); // Muestra la interfaz del examen
     }


    // --- Inicialización de la Aplicación ---
    function initializeApp() {
        parseUserExplanations(); // *** NUEVO: Parsea las explicaciones del usuario primero ***
        parseQuestions(); // Parsea las preguntas del texto y asigna explicaciones
        shuffle(allParsedQuestions); // Baraja todas las preguntas parseadas una vez
        totalParsedCountSpan.textContent = allParsedQuestions.length; // Muestra el total disponible

        const savedProgress = loadProgress(); // Intenta cargar progreso previo

        // Si hay progreso guardado válido, muestra opción de reanudar
        if (savedProgress && savedProgress.activeQuestions && savedProgress.activeQuestions.length > 0) {
            resumePrompt.classList.remove('hidden');
            resumeButton.classList.remove('hidden');
            resumeButton.onclick = resumeExam; // Asigna función al botón de reanudar
        } else {
            // Si no hay progreso o está inválido, oculta opción de reanudar
            resumePrompt.classList.add('hidden');
            resumeButton.classList.add('hidden');
             if (savedProgress) { // Si había algo pero era inválido, lo limpia
                localStorage.removeItem(progressKey);
            }
        }

        // Asigna función al botón de empezar nuevo examen
        startButton.onclick = startExam;

        // Asigna funciones a los botones del modal de resultados
        reiniciarBtn.addEventListener('click', reiniciarQuiz);
        revisarBtn.addEventListener('click', mostrarRevision);
        // Asigna función al enlace de preguntas pendientes
        if (pendingLink) {
            pendingLink.addEventListener('click', findAndScrollToNextPending);
        }

        // Muestra la pantalla de inicio por defecto
        showStartScreen();
    }

    // *** NUEVO: Función para parsear las explicaciones del usuario ***
    function parseUserExplanations() {
        explanationsMap = new Map(); // Reinicia el mapa
        const lines = userExplanationsText.trim().split('\n');
        const explanationRegex = /^\s*(\d+):\s*([\s\S]*)/; // Captura número y el resto como HTML

        lines.forEach(line => {
            const match = line.trim().match(explanationRegex);
            if (match) {
                const questionNumber = parseInt(match[1], 10);
                const explanationHtml = match[2].trim();
                if (!isNaN(questionNumber) && explanationHtml) {
                    explanationsMap.set(questionNumber, explanationHtml);
                } else {
                    console.warn(`Formato de explicación inválido ignorado: "${line.trim()}"`);
                }
            }
        });
        console.log(`Parseo de explicaciones finalizado. Total de explicaciones cargadas: ${explanationsMap.size}`);
    }

    /** Parsea el contenido del examen */
    function parseQuestions() {
        allParsedQuestions = [];
        // Regex mejorada para ser más flexible con espacios y saltos de línea
        const questionRegex = /^\s*(\d+)\s+([\s\S]*?)\n\s*([A-D]\)\s+[\s\S]*?)\nRespuesta correcta\s*([A-D])\s*$/gm;
        let match;
        let lastIndex = 0; // Para depuración de bucles infinitos

        while ((match = questionRegex.exec(fileContent)) !== null) {
             // Seguridad anti-bucle infinito
             if (match.index === questionRegex.lastIndex) {
                 questionRegex.lastIndex++;
             }
             if(questionRegex.lastIndex <= lastIndex) {
                 console.warn("Regex no avanza, posible bucle infinito en pregunta cerca de índice:", lastIndex);
                 break; // Salir si no avanza
             }
             lastIndex = questionRegex.lastIndex;

            const questionNumber = parseInt(match[1], 10);
            let enunciado = match[2].trim().replace(/:$/, '').trim();
            const optionsBlock = match[3].trim();
            const correctAnswer = match[4].trim().toUpperCase();

            // *** MODIFICADO: Buscar explicación en el mapa ***
            const explanation = explanationsMap.get(questionNumber) || "Explicación no disponible."; // Usa la explicación del mapa o la por defecto

            const options = {};
            const optionLines = optionsBlock.split('\n');
            let optionCount = 0;
            optionLines.forEach(line => {
                 const optionMatch = line.trim().match(/^([A-D])\)\s*(.*)/i);
                 if (optionMatch) {
                    options[optionMatch[1].toUpperCase()] = optionMatch[2].trim();
                    optionCount++;
                 }
            });

            // Validación básica
            if (enunciado && optionCount >= 2 && correctAnswer && /^[A-D]$/.test(correctAnswer)) {
                 allParsedQuestions.push({
                    originalIndex: questionNumber,
                    enunciado: enunciado,
                    options: options,
                    correctAnswer: correctAnswer,
                    explanation: explanation, // *** Asigna la explicación encontrada o por defecto ***
                    answered: false,
                    userAnswer: null,
                    isCorrect: null
                 });
            } else {
                 console.warn(`Pregunta ${questionNumber} ignorada: formato inválido. Enunciado: "${enunciado}", Opciones: ${optionCount}, Correcta: "${correctAnswer}"`);
            }
        }
        console.log(`Parseo finalizado. Total de preguntas parseadas con éxito: ${allParsedQuestions.length}`);
         if (allParsedQuestions.length === 0) {
             console.error("Error Crítico: No se parseó ninguna pregunta. Verifica el formato del texto en 'fileContent'.");
             examDiv.innerHTML = "<p style='color: red; font-weight: bold;'>Error: No se pudieron cargar las preguntas. Revisa el formato del archivo original.</p>";
         }
    }


    // --- Ejecutar Inicialización al cargar el DOM ---
    document.addEventListener('DOMContentLoaded', initializeApp);

  </script>
